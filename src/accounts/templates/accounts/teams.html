{% extends 'accounts/main.html' %}

{% block content %}
<h1> These are the Teams </h1>
<table class="table" border="2">
    <tr>
        <th> Team Name </th>
        <th> Description </th>
        <th> Location </th>
    <tr>

    {% for i in teams %}
    <tr>
    <td>{{i.name}}</td>
    <td>{{i.description}}</td>
    <td>{{i.location}}</td>

    </tr>
    {% endfor%}
</table>
{% endblock %}
